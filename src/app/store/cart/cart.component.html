<div class="am-cart__content">
  <h1>Cart</h1>

  @for (item of cartItems$ | async; track item.id) {
    <am-cart-item class="am-cart__item"
                  [cartItem]="item">
    </am-cart-item>
  } @empty {
    <div>Your cart is empty</div>
  }
</div>

<div class="am-cart__summary">
  <h2>Pick delivery address</h2>

  <div class="am-cart__total">Items</div>
  <div class="am-cart__total">Total: </div>

  <button class="am-cart__order-button"
          mat-button
          mat-raised-button
          color="primary">
    Place order
  </button>
</div>
