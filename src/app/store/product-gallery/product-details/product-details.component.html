<ng-container *ngIf="product$ | async as product">
  <div class="am-product-details__img-wrapper">
    <img [ngSrc]="product.imgUrl" [alt]="product.name" fill priority>
  </div>

  <div class="am-product-details__body-wrapper">
    <h2>{{ product.name }}</h2>

    <p class="am-product-details__description">
      {{ product.description }}
    </p>

    <div class="am-product-details__price">
      <b>{{ product.price | currency }}</b>
    </div>
  </div>
</ng-container>
